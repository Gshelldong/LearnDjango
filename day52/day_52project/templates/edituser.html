{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑</title>
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-center">编辑用户</h3>
            <form method="post" action="">
              <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="input" class="form-control" id="exampleInputEmail1" placeholder="Username" name="username" value="{{ data.username }}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">密    码</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{ data.password }}">
              </div>
              <button type="submit" class="btn btn-primary pull-right">保存</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
