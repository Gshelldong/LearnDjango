{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">用户信息展示</h3>
            <a href="/add_book/" type="button" class="btn btn-sucess">添加书籍</a>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>书名</th>
                    <th>价格</th>
                    <th>出版社</th>
                </tr>
                </thead>
                <tbody>
                {% for book_info in data %}
                <tr>
                    <td>{{ user_obj.id }}</td>
                    <td>{{ user_obj.price }}</td>
                    <td>{{ user_obj.publish }}</td>
                    <td class="text-center">
                        <a href="/edit_user/?id={{ user_obj.id }}" type="button" class="btn btn-primary">编辑</a>
                        <a href="/del_user/?id={{ user_obj.id }}" type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
