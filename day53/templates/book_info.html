{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>书籍列表</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">书籍列表</h3>
            <a href="{% url 'add_book' %}" type="button" class="btn btn-success" style="margin-bottom: 10px">添加书籍</a>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>书名</th>
                    <th>价格</th>
                    <th>出版社</th>
                </tr>
                </thead>
                <tbody>

                {% for book_info in data %}
                <tr>
                    <td>{{ book_info.id }}</td>
                    <td>{{ book_info.title }}</td>
                    <td>{{ book_info.price }}</td>
                    <td>{{ book_info.publish.name }}</td>
                    <td class="text-center">
                        <a href="{% url 'edit_book' book_info.id %}" type="button" class="btn btn-primary">编辑</a>
                        <a href="{% url 'del_book' book_info.id %}" type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
