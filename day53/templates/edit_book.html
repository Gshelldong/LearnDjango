{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="{% static 'jquery.min.js' %}"></script>
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">修改书籍</h3>
            <form>
              <div class="form-group">
                <label for="book_name">书籍名称</label>
                <input type="text" class="form-control" id="book_name" name="bookname" value="{{ book.title }}">
              </div>
              <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ book.price }}">
              </div>
              <label for="publish">出版社</label>
              <select class="form-control" name="publish" >
                  {% for publish in publishs %}
                      <option {% if book.publish.id == publish.id %}selected{% endif %} value="{{ publish.id }}">{{ publish.name }}</option>
                  {% endfor %}
              </select>
                {% csrf_token %}
              <button href="{% url 'add_book' %}" type="submit" class="btn btn-primary pull-right" formmethod="post" style="margin-top: 10px">保存</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
